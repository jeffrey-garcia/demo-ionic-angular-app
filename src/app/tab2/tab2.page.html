<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ messageSubtitle }}</ion-card-subtitle>
        <ion-card-title>{{ messageTitle }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <!-- Inputs with labels -->
          <ion-item>
            <ion-label position="floating">Input field 1:</ion-label>
            <ion-input></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Input field 2:</ion-label>
            <ion-input></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Input field 3:</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-list>        
      </ion-card-content>

      <ion-card-content>
        <ion-button expand="block" size="medium" fill="outline" color="dark">Save</ion-button>
      </ion-card-content>
    </ion-card>
